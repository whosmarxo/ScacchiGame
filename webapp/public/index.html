<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckM8</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">CheckM8</h1>

    <div id="game-status" class="text-center mb-4">
        Stato del gioco in attesa...
    </div>

    <div class="modal fade" id="nicknameModal" tabindex="-1" aria-labelledby="nicknameModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nicknameModalLabel">Inserisci il tuo nickname</h5>
      </div>
      <div class="modal-body">
        <input type="text" id="nicknameInput" class="form-control" placeholder="Nickname" maxlength="20" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmNickname">Conferma</button>
      </div>
    </div>
  </div>
</div>

    <div class="game-controls mb-4 text-center">
      <button id="create-game" class="btn btn-primary btn-lg me-2">Crea Partita</button>
      <div class="d-inline-block">
        <input id="game-id" class="form-control-lg" placeholder="ID Partita">
        <button id="join-game" class="btn btn-success btn-lg ms-2">Unisciti</button>
      </div>
      <button id="abandon-game" class="btn btn-danger btn-lg ms-2 d-none">Abbandona</button>
    </div>

    <div class="modal fade" id="abandonConfirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conferma abbandono</h5>
      </div>
      <div class="modal-body">
        Sei sicuro di voler abbandonare la partita?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-danger" id="confirmAbandon">Abbandona</button>
      </div>
    </div>
  </div>
</div>

    <div class="row">
      <div class="col-12 col-lg-6">
        <div id="board-wrapper" class="text-center">
          <div id="board"></div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="bg-light p-3 rounded shadow-sm h-100">
              <h5 class="cronologia-header text-center">Cronologia Mosse</h5>
              <div id="move-history-container">
                <table class="table table-striped table-hover table-sm mb-0">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Bianco</th>
                      <th scope="col">Nero</th>
                    </tr>
                  </thead>
                  <tbody id="move-history">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <div class="bg-light p-3 rounded shadow-sm h-100">
              <h5 class="cronologia-header text-center">Vantaggio Materiale</h5>
              <div id="material-advantage">
                <table class="table table-striped table-hover table-sm mb-0">
                  <thead>
                    <tr>
                      <th scope="col" style="text-align: center;">Bianco</th>
                      <th scope="col" style="text-align: center;">Nero</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="white-material" class="text-success">+0</td>
                      <td id="black-material" class="text-success">+0</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="bg-light p-3 rounded shadow-sm">
          <h5 class="cronologia-header text-center">Chat</h5>
          <div id="chat-messages" class="mb-2" style="height: 200px; overflow-y: auto;">
          </div>
          <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Scrivi un messaggio..." disabled>
            <button id="send-message" class="btn btn-primary" disabled>Invia</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
